<html>
<head>
  <title>Test</title>

  <style>
    body {
      margin: 0;
      background: #fff;
    }


    #cardholder {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      width: 100vw;
      height: 100vh;
      display: inline-flex;
    }

    .card {
      width: 100%;
      height: 100%;
      background: #FFF;
      margin: 0;
    }

    #threedeediv1 {
      background: #eee;
    }

  </style>

</head>
<body>
  <script src="../dist/rocknhull.js"></script>

  <div id="cardholder">
    <div id="threedeediv1" class="card"></div>
  </div>


  <script>

    let threedeediv = document.getElementById( 'threedeediv1' )
    let rnh = new rocknhull.Rocknhull(threedeediv)
    let apc = rnh.getAnchorPointCollection()
    let hv = rnh.getHullView()


    function makeRandomHull (nbPoints=10, xSpan=100, ySpan=100, zSpan=100) {
      console.time('build')
      apc.deleteAllAnchorPoints()

      for (let i=0; i<nbPoints; i++) {
        let x = Math.random() * xSpan - xSpan / 2
        let y = Math.random() * ySpan - ySpan / 2
        let z = Math.random() * zSpan - zSpan / 2

        apc.add([x, y, z]).anchorPoint
        /*
        .enableMirrorX(true)
        .enableMirrorY(true)
        .enableMirrorZ(true)
        .enableRadialMirrorX(true)
        .enableRadialMirrorY(true)
        .enableRadialMirrorZ(true)
        .enableRadialMirrorO(true)
        */
      }

      hv.updateAnchorPoints()
      hv. buildConvexHull()
      console.timeEnd('build')
    }


    function makeRandomHullSpheric (nbPoints=10, radius=100) {
      console.time('build')
      apc.deleteAllAnchorPoints()

      for (let i=0; i<nbPoints; i++) {
        // taken from
        // https://karthikkaranth.me/blog/generating-random-points-in-a-sphere/
        let u = Math.random()
        let v = Math.random()
        let theta = u * 2.0 * Math.PI
        let phi = Math.acos(2.0 * v - 1.0)
        let sinTheta = Math.sin(theta)
        let cosTheta = Math.cos(theta)
        let sinPhi = Math.sin(phi)
        let cosPhi = Math.cos(phi)
        let x = radius * sinPhi * cosTheta
        let y = radius * sinPhi * sinTheta
        let z = radius * cosPhi

        apc.add([x, y, z]).anchorPoint
      }

      hv.updateAnchorPoints()
      hv. buildConvexHull()
      console.timeEnd('build')
    }

  </script>

</body>
</html>
