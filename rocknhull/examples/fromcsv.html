    let hv = rnh.getHullView()

    fetch('./points.csv')
    .then(function(response) {
      return response.text()
    })
    .then(function(csv) {
      let newPoints = apc.addFromCSV(csv)
      hv.updateAnchorPoints()
      hv. buildConvexHull()
    })


  </script>
