<html>
<head>
  <title>Test</title>

  <style>
    body {
      margin: 0;
      background: #fff;
    }


    #cardholder {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      width: 100vw;
      height: 100vh;
      display: inline-flex;
    }

    .card {
      width: 100%;
      height: 100%;
      background: #FFF;
      margin: 0;
    }

    #threedeediv1 {
      background: #eee;
    }

  </style>

</head>
<body>
  <script src="../dist/rocknhull.js"></script>

  <div id="cardholder">
    <div id="threedeediv1" class="card"></div>
  </div>


  <script>

    let threedeediv = document.getElementById( 'threedeediv1' )
    let rnh = new rocknhull.Rocknhull(threedeediv)

    console.log(rnh.getAnchorPointCollection())
    console.log(rnh.getHullView())

    let apc = rnh.getAnchorPointCollection()
    let hv = rnh.getHullView()


    apc.add([15, 10, 50]).anchorPoint
    .enableMirrorX(true)
    .enableMirrorY(true)
    .enableMirrorZ(true)
    //.enableRadialMirror(true)

    hv.updateAnchorPoints()
    hv. buildConvexHull()


   // makeRandomHull()

    function makeRandomHull (nbPoints=10, xSpan=100, ySpan=100, zSpan=100) {
      apc.deleteAllAnchorPoints()

      for (let i=0; i<nbPoints; i++) {
        let x = Math.random() * xSpan - xSpan / 2
        let y = Math.random() * ySpan - ySpan / 2
        let z = Math.random() * zSpan - zSpan / 2

        apc.add([x, y, z]).anchorPoint
        .enableMirrorX(true)
        .enableMirrorY(true)
        .enableMirrorZ(true)
        .enableRadialMirror(true)
      }

      hv.updateAnchorPoints()
      // hv. buildConvexHull()
    }

  </script>

</body>
</html>
